<html lang="en" class="js-focus-visible" data-js-focus-visible="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Type to Speech</title>
    <style>
        body {
            background-image: linear-gradient(to right, #0acffe 0%, #495aff 100%);
        }
    </style>
</head>

<body class="text-white">
    
    <div class="container text-center">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="text-box" id="text-input" class="form-control form-control-md"
                            placeholder="Type anything..."></textarea>
                    </div>

            </div>
            <div class="form-group mx-auto">

                <select id="voice-select" class="form-control form-control-md "></select>

            </div>
            <button class="btn btn-success btn-lg btn-block">Speak!</button>
            <button class="btn btn-danger btn-lg btn-block" id="help">Help</button>
            <button class="btn btn-dark btn-lg btn-block" id="hello">Hello</button>
            <button class="btn btn-dark btn-lg btn-block" id="bathroom">Bathroom</button>
            <button class="btn btn-dark btn-lg btn-block" id="hungry">Hungry</button>
            <button class="btn btn-dark btn-lg btn-block" id="thirsty">Thirsty</button>
            <button class="btn btn-dark btn-lg btn-block" id="poggers">Poggers</button>
            </form>
        </div>
    </div>
    </div>
    <script>
        let help = document.getElementById("help");
        let hello = document.getElementById("hello");
        let bathroom = document.getElementById("bathroom");
        let hungry = document.getElementById("hungry");
        let thirsty = document.getElementById("thirsty");
        let poggers = document.getElementById("poggers");

        help.addEventListener('click', event => {
            helpf();
        });
        hello.addEventListener('click', event => {
            hellof();
        });
        bathroom.addEventListener('click', event => {
            bathroomf();
        });
        hungry.addEventListener('click', event => {
            hungryf();
        });
        thirsty.addEventListener('click', event => {
            thirstyf();
        });
        poggers.addEventListener('click', event => {
            poggersf();
        });


        function helpf() {
            document.getElementById("text-input").value = "I need help.";
        }
        function hellof() {
            document.getElementById("text-input").value = "Hello there.";
        }
        function bathroomf() {
            document.getElementById("text-input").value = "I need to go to the bathroom.";
        }
        function hungryf() {
            document.getElementById("text-input").value = "I am hungry.";
        }
        function thirstyf() {
            document.getElementById("text-input").value = "I am thirsty.";
        }
        function poggersf() {
            document.getElementById("text-input").value = "Poggers!";
        }

    </script>
    <script src="../javascripts/speech.js"></script>

</body>

</html>
